<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chúc Mừng Ngày 8/3</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(120deg, #ffe6f2, #fff0f5);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        padding: 50px;
        animation: fadeIn 2s ease-in;
        position: relative;
        z-index: 1;
      }

      /* Các style cũ giữ nguyên */
      h1 {
        color: #d63384;
        font-size: 3em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        animation: titleFloat 3s ease-in-out infinite;
      }

      .flower {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 40px;
        gap: 30px;
      }

      .flower-container {
        position: relative;
        width: 150px;
        height: 150px;
        display: inline-block;
      }

      .flower-container:nth-child(1) {
        animation: flowerSway1 3s ease-in-out infinite;
        transform: rotate(-20deg);
      }

      .flower-container:nth-child(2) {
        animation: flowerSway2 3s ease-in-out infinite;
        transform: rotate(-15deg);
      }

      .flower-container:nth-child(3) {
        animation: flowerSway3 3s ease-in-out infinite;
        margin-top: -30px;
      }

      .flower-container:nth-child(4) {
        animation: flowerSway4 3s ease-in-out infinite;
        transform: rotate(15deg);
      }

      .flower-container:nth-child(5) {
        animation: flowerSway5 3s ease-in-out infinite;
        transform: rotate(20deg);
      }

      .petal {
        width: 60px;
        height: 60px;
        background: linear-gradient(45deg, #ff69b4, #ffb6c1);
        border-radius: 50%;
        position: absolute;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .center {
        width: 50px;
        height: 50px;
        background: radial-gradient(circle, #ffd700, #ffa500);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      }

      .stem {
        width: 8px;
        height: 100px;
        background: linear-gradient(to right, #2e8b57, #3cb371);
        position: absolute;
        bottom: -100px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 10%;
      }

      /* Style cho hiệu ứng cánh hoa rơi */
      .falling-petals {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .falling-petal {
        position: absolute;
        width: 20px;
        height: 30px;
        background: linear-gradient(45deg, #ffb6c1, #ffc0cb);
        border-radius: 50% 50% 40% 50%;
        opacity: 0.8;
        animation: falling var(--fall-duration) linear infinite;
        top: -20px;
        left: var(--start-pos);
        transform: rotate(45deg); /* Xoay một chút cho giống lá */
      }

      @keyframes falling {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        100% {
          transform: translate(var(--end-offset), 100vh) rotate(720deg);
        }
      }

      /* Các keyframes cũ giữ nguyên */
      @keyframes flowerSway1 {
        0%,
        100% {
          transform: rotate(-20deg);
        }
        50% {
          transform: rotate(-15deg);
        }
      }

      @keyframes flowerSway2 {
        0%,
        100% {
          transform: rotate(-15deg);
        }
        50% {
          transform: rotate(-10deg);
        }
      }

      @keyframes flowerSway3 {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(5deg);
        }
      }

      @keyframes flowerSway4 {
        0%,
        100% {
          transform: rotate(15deg);
        }
        50% {
          transform: rotate(10deg);
        }
      }

      @keyframes flowerSway5 {
        0%,
        100% {
          transform: rotate(20deg);
        }
        50% {
          transform: rotate(15deg);
        }
      }

      @keyframes titleFloat {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .petal:nth-child(1) {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      .petal:nth-child(2) {
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      .petal:nth-child(3) {
        left: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      .petal:nth-child(4) {
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      .petal:nth-child(5) {
        top: 15px;
        left: 15px;
      }
      .petal:nth-child(6) {
        top: 15px;
        right: 15px;
      }
      .petal:nth-child(7) {
        bottom: 15px;
        left: 15px;
      }
      .petal:nth-child(8) {
        bottom: 15px;
        right: 15px;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        .container {
          padding: 20px;
        }

        .flower {
          flex-direction: row; /* Xếp ngang */
          justify-content: center; /* Căn giữa các bông hoa */
          align-items: center; /* Căn giữa theo chiều dọc */
          gap: 10px; /* Khoảng cách giữa các bông hoa */
        }

        .flower-container {
          width: 80px; /* Giảm kích thước của bông hoa */
          height: 80px;
        }

        .petal {
          width: 30px; /* Giảm kích thước của cánh hoa */
          height: 30px;
        }

        .center {
          width: 20px; /* Giảm kích thước của nhụy hoa */
          height: 20px;
        }

        .stem {
          display: none; /* Ẩn cuống hoa trên màn hình nhỏ */
        }
      }
    </style>
  </head>
  <body>
    <div class="falling-petals"></div>
    <div class="container">

      <div class="flower">

        </div>
        <div class="flower-container">

      </div>
    </div>

    <script>
      function createPetal() {
        const petal = document.createElement("div");
        petal.className = "falling-petal";

        // Random starting position
        const startPos = Math.random() * 100;
        // Random ending offset
        const endOffset = (Math.random() - 0.5) * 200;
        // Random duration between 4 and 8 seconds
        const duration = 4 + Math.random() * 4;

        petal.style.setProperty("--start-pos", `${startPos}vw`);
        petal.style.setProperty("--end-offset", `${endOffset}px`);
        petal.style.setProperty("--fall-duration", `${duration}s`);

        document.querySelector(".falling-petals").appendChild(petal);

        // Remove petal after animation completes
        setTimeout(() => {
          petal.remove();
        }, duration * 1000);
      }

      // Create new petals periodically
      setInterval(createPetal, 300);

      // Create initial petals
      for (let i = 0; i < 10; i++) {
        createPetal();
      }
    </script>
